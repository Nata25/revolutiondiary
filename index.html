<!DOCTYPE HTML>
<html>
<head>
  <title>Дати. Дні</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100|Roboto+Slab:100|Halant:300|PT+Sans+Caption|Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

<!-- jQuery files -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
  <link href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="Stylesheet" type="text/css">
  <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
  <script src="js/datepicker-uk.js"></script>

<!-- datepicker -->

<script>
    // initialize datepicker
$(function() {
  $("#datepicker").datepicker(
    {
      dateFormat: "d m",
      defaultDate: new Date(2013, 10, 20),
      minDate: new Date(2013, 10, 20),
      maxDate: new Date(2014, 1, 22),

    // get a date from datepicker:

      onSelect: (function (dateText) {
        var dateChosen = dateText.split(" ");
        var day = dateChosen[0];
        var month = dateChosen[1];

        if (month == 11) {
          month = "ЛИСТОПАДА";
        }
        else if (month == 12) {
          month = "ГРУДНЯ"
        }
        else {
          month = "СІЧНЯ"
        }

        $("#date").html(day);
        $("#month").html(month);

      }) // end of onSelect
    }); // end of .datekpicker()

    // set defaultDate in .date-block

    var currentDate = $("#datepicker").datepicker('getDate');
    $("#date").html(currentDate);

}); // end of ready

  </script>


  <script>

  </script>

</head>

<body>

<div id="container">

 <div class="bg-sheet">

    <div class="bg-shadow" id="left"></div>
    <div class="bg-shadow" id="right"></div>

    <div id="leftup-block">
        <div class="date-block" id="date"></div>

        <div class="date-block" id="month"></div>

        <img class="date-block" id="go-button" title="Перейти до запису"
      src="Pics/go-button.jpg" />

    </div>

    <div id="title-date">
      <h3>20.11.2013&nbsp;&ndash;&nbsp;20.03.2015</h3>
    </div>

    <div id="dates">
      <img src="Pics/dates.png">
    </div>

    <div id="hero">
      <img src="Pics/hero-photo.jpg">
    </div>

    <div id="sidebar">
    </div>

    <div id="choose-date">Оберіть дату:</div>
    <div id="datepicker"></div>

    <div id="redline-container">
      <div class="redline" id="mainline"></div>
      <div class="redline" id="shadowline"></div>
    </div>


  </div>

</div>

</body>

</html>
